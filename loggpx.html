<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPSログビューワー</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <!-- グラフ用ライブラリchartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- パン操作・ピンチ操作に対応する場合はHammer.jsを先に読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <!-- マップ表示用ライブラリleaflet -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- css読み込み -->
    <link rel="stylesheet" href="css/loggpx.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">走行データ</a>
      </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container my-3">
      <!-- gpxを読み込む -->
      <input type="file" id="gpxlog" />
      <div class="mb-4">
        <h5 class="mb-2">走行ルート</h5>
        <div id="map"></div>
      </div>

      <div>
        <h5 class="mb-2">
          グラフ
          <div class="btn-group" id="dataSwitch">
            <a href="#" class="btn btn-primary active" data-type="speed"
              >速度</a
            >
            <a href="#" class="btn btn-primary" data-type="altitude">標高</a>
            <a href="#" class="btn btn-primary" data-type="gps">gps強度</a>
          </div>
        </h5>
        <!-- jsにてグラフの詳細を作成 -->
        <canvas id="chart"></canvas>
      </div>
      <div>
        <h5 class="mb-2">ラップタイム詳細</h5>
        <table id="summaryTable" class="table">
          <thead>
            <tr>
              <th scope="col">ラップ</th>
              <th scope="col">タイム</th>
              <th scope="col">最高速</th>
              <th scope="col">平均速度</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <!-- 🔽 アンダーバーメニュー -->
    <nav class="navbar fixed-bottom navbar-light bg-light border-top">
      <div class="container d-flex justify-content-around">
        <a href="index.html" class="text-center text-decoration-none text-dark">
          <div>🏠</div>
          <small>ホーム</small>
        </a>
        <a
          href="loggpx.html"
          class="text-center text-decoration-none text-dark"
        >
          <div>🗺️</div>
          <small>軌跡</small>
        </a>
        <a href="graph.html" class="text-center text-decoration-none text-dark">
          <div>📊</div>
          <small>グラフ</small>
        </a>
      </div>
    </nav>
    <!-- gpxparser.jsよみこみ -->
    <script src="js/gpxparser.min.js"></script>
    <script src="js/map.js"></script>
    <script src="js/gpx.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/score.js"></script>
  </body>
</html>
